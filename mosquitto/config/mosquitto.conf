# Mosquitto MQTT Broker Configuration

# General Settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Default listener (MQTT)
listener 1883 0.0.0.0
protocol mqtt

# WebSocket listener
listener 9001 0.0.0.0
protocol websockets

# Authentication - require username/password
allow_anonymous false
password_file /mosquitto/passwd/passwd

# Connection settings
max_keepalive 60
max_connections -1

# Logging
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# System monitoring topics
sys_interval 10

# Security (for production, enable these)
# require_certificate false
# use_identity_as_username false

# Bridge configuration (if needed)
# connection bridge-01
# address broker.example.com:1883
# topic # both 0

# Persistence settings
autosave_interval 1800
autosave_on_changes false
persistent_client_expiration 1h

